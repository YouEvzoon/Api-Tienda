<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Producto</title>
</head>
<body>
    <h1>Insertar Producto</h1>
    <form id="productoForm" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="precio_compra">Precio de Compra:</label>
        <input type="number" step="0.01" id="precio_compra" name="precio_compra" required><br><br>

        <label for="precio_venta">Precio de Venta:</label>
        <input type="number" step="0.01" id="precio_venta" name="precio_venta" required><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

        <button type="submit">Insertar Producto</button>
    </form>

    <script>
        document.getElementById('productoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
                const response = await fetch('http://127.0.0.1:8080/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Producto insertado con éxito: ' + JSON.stringify(result));
                } else {
                    const error = await response.json();
                    alert('Error al insertar producto: ' + (error.error || 'Error desconocido'));
                }
            } catch (err) {
                console.error('Error de conexión:', err);
                alert('Error de conexión: ' + err.message);
            }
        });
    </script>
</body>
</html>
